<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <h1>Todo List</h1>
    제목: <input type="text" id="title" value="밥하기" />
    <button id="saveBtn">Save</button>
    <hr />
    <ul id="listArea"></ul>
    <script>
      const todoList = [{ no: 101, title: '밥하기', done: false }];
      var cnt = 2;
      $(function (todo) {
        $('#saveBtn').on('click', function () {
          if ($('#title').val()) {
            $('#listArea').append(
              `<li data-no="10${cnt++}"><input type="checkbox"/> ${$(
                '#title'
              ).val()} <button class="editBtn">EDIT</button> 
              <button class="delBtn">DELETE</button></li>`
            );
            $('button.delBtn').bind('click', function (e) {
              var idx = todoList.findIndex(function (t) {
                return t.no == todo.no;
              });
              if (idx != -1) {
                todoList.splice(idx, 1);
              }
            });
            $('button.editBtn').bind('click', function (e) {
              console.log($(e.target).parent().find('span').text());
              console.log($(e.target).parent().data('no'));
            });
            $('#title').val('');
            $('#title').focus();
          } else {
            alert('제목을 입력하고 save하세요');
            return;
          }
        });
      });
    </script>
  </body>
</html>
