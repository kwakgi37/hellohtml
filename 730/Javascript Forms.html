<!--간단한 계산기-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var resultBtn = document.querySelector('#resultBtn');
        var resetBtn = document.querySelector('#resetBtn');
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var result = document.getElementById('result');
        resultBtn.onclick = function () {
          var operator = document.getElementById('operator');
          if (operator.value == '+') {
            var sum = parseInt(num1.value) + parseInt(num2.value);
            result.value = sum;
          } else if (operator.value == '-') {
            var sub = parseInt(num1.value) - parseInt(num2.value);
            if (sub > 0) {
              result.value = sub;
            } else {
              result.value = 0;
            }
          } else if (operator.value == '*') {
            var mul = parseInt(num1.value) * parseInt(num2.value);
            result.value = mul;
          } else {
            var div = parseInt(num1.value) / parseInt(num2.value);
            result.value = div;
          }
        };
        resetBtn.onclick = function () {
          num1.value = '';
          num2.value = '';
          result.value = '';
        };
      };
    </script>
  </head>
  <body>
    <h1>계산기</h1>
    <form action="">
      <input type="text" size="2" id="num1" value="" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" size="2" id="num2" value="" />
      <button type="button" id="resultBtn">=</button>
      <input type="text" id="result" value="" />
      <br />
      <br />
      <button type="button" id="resetBtn">초기화</button>
    </form>
  </body>
</html>
